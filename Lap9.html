<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
        <body>

                <h1 class="tieude">Xác định vị trí trong Tabs</h1>

                <div class="container">
                    <button class="btn" onclick="popup1()">Home</button>
                    <button class="btn" onclick="popup2()">Profile</button>
                    <button class="btn" onclick="popup3()">Massager</button>
                    <button class="btn" onclick="popup4()">Setting</button>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div id="popup1" onclick="closePopup()">This home content</div>
                    <div id="popup2" onclick="closePopup()">This profile content</div>
                    <div id="popup3" onclick="closePopup()">This massager content</div>
                    <div id="popup4" onclick="closePopup()">This setting content</div>
                </div>
                <script type="text/javascript">
                    function popup1() {
                        document.getElementById("popup1").style.display="block";
                        document.getElementById("popup2").style.display="none";
                        document.getElementById("popup3").style.display="none";
                        document.getElementById("popup4").style.display="none";
                    }
                    function popup2() {
                        document.getElementById("popup1").style.display="none";
                        document.getElementById("popup2").style.display="block";
                        document.getElementById("popup3").style.display="none";
                        document.getElementById("popup4").style.display="none";
                    }
                    function popup3() {
                        document.getElementById("popup1").style.display="none";
                        document.getElementById("popup2").style.display="none";
                        document.getElementById("popup3").style.display="block";
                        document.getElementById("popup4").style.display="none";
                    }

                    function popup4() {
                        document.getElementById("popup1").style.display="none";
                        document.getElementById("popup2").style.display="none";
                        document.getElementById("popup3").style.display="none";
                        document.getElementById("popup4").style.display="block";
                    }

                </script>
        </body>
</html>
