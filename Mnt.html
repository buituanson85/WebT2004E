<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/MnT.css">
</head>
<body>

<div class="header">
    <div class="header_left">
        <div class="header_menu">
            <div class="burger">
                <div class="burger__patty"></div>
                <div class="burger__patty"></div>
                <div class="burger__patty"></div>
            </div>

            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="#" class="menu__link watches">Watches</a></li>
                    <li class="menu__item"><a href="" class="menu__link ourworld">Our World</a></li>
                    <li class="menu__item"><a href="" class="menu__link Boutiques">Boutiques</a></li>
                    <li class="menu__item"><a href="" class="menu__link CART"><i  class="fa">&#xf290;</i>&nbsp&nbsp&nbspCART</a></li>
                    <li class="menu__item"><a href="" class="menu__link HUBLOTISTA"><i style="font-size:1vw" class="fa">&#xf045;</i>&nbsp&nbsp&nbspHUBLOTISTA<i style="font-size:1vw" class="fa">&#xf045;</i></a></li>
                </ul>
            </nav>
        </div>
        <script type="text/javascript">
            (function() {

                var Menu = (function() {
                    var burger = document.querySelector('.burger');
                    var menu = document.querySelector('.menu');
                    var menuList = document.querySelector('.menu__list');
                    var menuItems = document.querySelectorAll('.menu__item');

                    var active = false;

                    var toggleMenu = function() {
                        if (!active) {
                            menu.classList.add('menu--active');
                            menuList.classList.add('menu__list--active');
                            burger.classList.add('burger--close');
                            for (var i = 0, ii = menuItems.length; i < ii; i++) {
                                menuItems[i].classList.add('menu__item--active');
                            }

                            active = true;
                        } else {
                            menu.classList.remove('menu--active');
                            menuList.classList.remove('menu__list--active');
                            burger.classList.remove('burger--close');
                            for (var i = 0, ii = menuItems.length; i < ii; i++) {
                                menuItems[i].classList.remove('menu__item--active');
                            }

                            active = false;
                        }
                    };

                    var bindActions = function() {
                        burger.addEventListener('click', toggleMenu, false);
                    };

                    var init = function() {
                        bindActions();
                    };

                    return {
                        init: init
                    };

                }());

                Menu.init();

            }());
        </script>
        <div class="header_left_logo">
            <a href="#"><img src="imgs/logoHublot.jpg" alt="logo"></a>
        </div>
        <div class="header_left_name">
            <div class="header_left_watches"><a href="#"><span class="header_left_name_span">watches</span></a></div>
            <div class="header_left_ourworld"><a href="#"><span class="header_left_name_span">our world</span></a></div>
            <div class="header_left_boutiques"><a href="#"><span class="header_left_name_span">boutiques</span></a></div>
        </div>
    </div>
    <div class="header_right">
        <div class="header_right_hub"><a href="#">hublotista <i style="font-size:1vw" class="fa">&#xf045;</i></a></div>
        <div class="header_right_icon1"><a href="#"><i class="fa">&#xf08a;</i></a></div>
        <div class="header_right_icon2"><a href="#"><i  class='fas'>&#xf002;</i></a></div>
        <div class="header_right_icon3"><a href="#"><i  class="fa">&#xf290;</i></a></div>
    </div>
</div>

</body>
</html>
