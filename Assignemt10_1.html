<script type="text/javascript">
    var size = document.getElementsByClassName("slideshow")[0].clientWidth;
    var movesSlide = document.getElementsByClassName("slideshow-container")[0];
    var img = movesSlide.getElementsByTagName("img");
    var Max = size*img.length;
    Max-= size;
    var moves = 0;
    function next() {
        if ( moves < Max){
            moves += size;
        }else{
            moves = 0;
        }
        movesSlide.style.marginLeft = '-'+ moves + 'px';
    }
    function prev() {
        if (moves == 0 ){
            moves = Max;
        }else{
            moves -= size;
        }
        movesSlide.style.marginLeft = '-'+ moves + 'px';
    }
