                           <a href="#">
                               <div class="content_main_header">
                                   <figure>
                                       <img class="mySlides_novelties w3-animate-fading" src="imgs/novelties_1.png" alt="novelties" style="max-width: 120%;margin-left: -20px">
                                       <img class="mySlides_novelties w3-animate-fading" src="imgs/novelties_2.png" alt="novelties" style="max-width: 120%;margin-left: -20px">
                                       <img class="mySlides_novelties w3-animate-fading" src="imgs/novelties_3.png" alt="novelties" style="max-width: 120%;margin-left: -20px">

                                       <img class="mySlides_novelties w3-animate-fading" src="imgs/novelties_5.png" alt="novelties" style="max-width: 120%;margin-left: -20px">
                                       <script>
                                           var myIndex = 0;
                                           carousel();
                                           function carousel() {
                                               var i;
                                               var x = document.getElementsByClassName("mySlides_novelties");
                                               for (i = 0; i < x.length; i++) {
                                                   x[i].style.display = "none";
                                               }
                                               myIndex++;
                                               if (myIndex > x.length) {myIndex = 1}
                                               x[myIndex-1].style.display = "block";
                                               setTimeout(carousel, 20000);
                                           }
                                       </script>
                                   </figure>
