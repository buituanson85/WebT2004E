<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assi12</title>
    <link rel="stylesheet" type="text/css" href="css/Assi12.css"/>
    <link rel="stylesheet" type="text/css" href="js/jquery.js">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css"/>

        <section class="section">

                            $('#slider').nivoSlider();

                    <div class="col-md-3">

                        <img class="img-responsive" src="imgs/toystory.jpg" style="height: 100%" alt="x"/>

                    </div>
                    <div class="col-md-4  center">

                        <span class="main_center text-uppercase text-light text-center" >
                            <h3 style="color: #22e80c;font-size: 28px;">new!</h3>
                            calvin klein<br>
                            women's collection
                        </span>
                    </div>
                    <div class="col-md-4 right text-uppercase text-light text-center">
                        <span class="main_right" >
                            <h3 style="color: #FFFFFF;font-size: 28px;padding-top: 25px">free shipping</h3>

                </div>

            <div class="container">
                    <div class="fooder col-md-12  text-uppercase text-light text-center" style="line-height: 40px">
